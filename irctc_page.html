    <main>

            <h1>Indian Railways</h1>

        </div>
        <div class="date">
            <img class="calendar" src="calendar.png" alt="">

                <p>Date</p>
                <p>01 Aug 23</p>
                <p>Tuesday</p>
            </div>
            <img class="circle" src="circle.png" alt="">
            <div class="tier">
                
                <p>Class</p>
                <p>3A</p>
                <p>AC 3 Tier</p>

            <img class="square" src="square.png" alt="">
            <div class="seat-type">
                
                <p>Seat Type</p>
                <p>TATKAL</p>
                <p>AC 3 Tier</p>
